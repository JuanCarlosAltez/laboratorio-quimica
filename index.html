<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Sistema Avanzado de Simulaciones Cient√≠ficas</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Fondo animado con part√≠culas */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            to {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 1s ease-out;
        }

        .app-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #f093fb, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Sistema de navegaci√≥n avanzado */
        .nav-system {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 1400px;
            width: 100%;
            animation: slideUp 1s ease-out 0.3s both;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Barra de b√∫squeda avanzada */
        .search-container {
            position: relative;
            margin-bottom: 30px;
            text-align: center;
        }

        .search-wrapper {
            position: relative;
            display: inline-block;
            width: min(400px, 90%);
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
        }

        /* Grid de aplicaciones avanzado */
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .app-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: white;
            display: block;
            opacity: 0;
            animation: fadeInCard 0.6s ease-out forwards;
        }

        .app-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .app-card:hover::before {
            left: 100%;
        }

        .app-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.2),
                0 0 20px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
            text-align: center;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }

        .app-card:hover .app-icon {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
        }

        .app-title-card {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(45deg, #fff, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            text-align: center;
            margin-bottom: 15px;
        }

        .app-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
        }

        .tag {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        /* Estad√≠sticas del sistema */
        .system-stats {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-system {
                padding: 20px;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .system-stats {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* Modo sin resultados */
        .no-results {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            padding: 40px;
            font-size: 1.1rem;
            display: none;
        }

        .no-results.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <script>

                    },
                    {

                    },
                    {

                    {

                    },
                    {

                        icon: 'üåÄ',
                        description: 'Simulaci√≥n en tiempo real del proceso de difusi√≥n de part√≠culas con m√∫ltiples par√°metros ajustables.',
                        tags: ['difusi√≥n', 'part√≠culas', 'cin√©tica', 'simulaci√≥n'],

                    },
                    {

                        title: 'Calculadora de Densidad',
                        file: 'Densidad.html',
                        icon: 'üìè',
                        description: 'Calculadora multifuncional de densidad con base de datos de materiales y conversiones autom√°ticas.',
                        tags: ['densidad', 'masa', 'volumen', 'materiales'],
                        category: 'f√≠sica',
                        keywords: 'densidad masa volumen peso especifico materiales'
                    },
                    {
                        id: 'atomo-hidrogeno',
                        title: 'Modelo At√≥mico de Hidr√≥geno',
                        file: 'Modelo del √°tomo de hidrogeno.html',
                        icon: '‚öõÔ∏è',
                        description: 'Visualizaci√≥n 3D avanzada del modelo cu√°ntico del √°tomo de hidr√≥geno con orbitales animados.',
                        tags: ['√°tomo', 'hidr√≥geno', 'orbitales', 'cu√°ntico'],
                        category: 'cu√°ntica',
                        keywords: 'atomo hidrogeno modelo orbital electron cuantico schrodinger'
                    },
                    {
                        id: 'medicion-cuantica',
                        title: 'Medici√≥n Cu√°ntica',
                        file: 'Medici√≥n cuantica.html',
                        icon: 'üî¨',
                        description: 'Simulador avanzado de mediciones cu√°nticas con colapso de funci√≥n de onda en tiempo real.',
                        tags: ['cu√°ntica', 'medici√≥n', 'observaci√≥n', 'probabilidad'],
                        category: 'cu√°ntica',
                        keywords: 'cuantica medicion mecanica quantum probabilidad colapso onda'
                    },
                    {
                        id: 'moneda-cuantica',
                        title: 'Moneda Cu√°ntica',
                        file: 'Lanzamiento de una moneda cuantica.html',
                        icon: 'ü™ô',
                        description: 'Experimento interactivo del lanzamiento de moneda cu√°ntica con superposici√≥n y entrelazamiento.',
                        tags: ['cu√°ntica', 'probabilidad', 'superposici√≥n', 'experimento'],
                        category: 'cu√°ntica',
                        keywords: 'moneda cuantica probabilidad quantum superposicion entrelazamiento'
                    }
                ];

                this.filteredApps = [...this.apps];
                this.searchInput = document.getElementById('searchInput');
                this.appsGrid = document.getElementById('appsGrid');
                this.noResults = document.getElementById('noResults');
                this.loadingOverlay = document.getElementById('loadingOverlay');

                this.init();
            }

            init() {
                this.createBackgroundAnimation();
                this.renderApps();
                this.setupEventListeners();
                this.animateCards();
                this.updateStats();
            }

            createBackgroundAnimation() {
                const background = document.getElementById('backgroundAnimation');

                // Crear part√≠culas animadas
                setInterval(() => {
                    if (document.querySelectorAll('.particle').length < 15) {
                        this.createParticle(background);
                    }
                }, 400);

                // Crear algunas part√≠culas iniciales
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => this.createParticle(background), i * 300);
                }
            }

            createParticle(container) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 6 + 2;
                const startX = Math.random() * window.innerWidth;
                const duration = Math.random() * 4 + 3;

                particle.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${startX}px;
                    animation-duration: ${duration}s;
                `;

                container.appendChild(particle);

                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, duration * 1000);
            }

            renderApps() {
                this.appsGrid.innerHTML = '';

                if (this.filteredApps.length === 0) {
                    this.noResults.classList.add('show');
                    return;
                }

                this.noResults.classList.remove('show');

                this.filteredApps.forEach((app, index) => {
                    const appCard = this.createAppCard(app, index);
                    this.appsGrid.appendChild(appCard);
                });
            }

            createAppCard(app, index) {
                const card = document.createElement('a');
                card.className = 'app-card';
                card.href = app.file;
                card.style.animationDelay = `${index * 0.1}s`;
                card.setAttribute('data-app-id', app.id);

                card.innerHTML = `
                    <div class="app-icon">${app.icon}</div>
                    <h3 class="app-title-card">${app.title}</h3>
                    <p class="app-description">${app.description}</p>
                    <div class="app-tags">
                        ${app.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;

                // Agregar evento de clic con loading
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.loadApp(app.file, app.title);
                });

                return card;
            }

            loadApp(filename, title) {
                this.showLoading();

                // Simular carga y verificar que el archivo existe
                setTimeout(() => {
                    try {
                        // Redirigir al archivo
                        window.location.href = filename;
                    } catch (error) {
                        this.hideLoading();
                        alert(`Error al cargar ${title}. Verifica que el archivo ${filename} existe.`);
                    }
                }, 800);
            }

            showLoading() {
                this.loadingOverlay.classList.add('active');
            }

            hideLoading() {
                this.loadingOverlay.classList.remove('active');
            }

            setupEventListeners() {
                // B√∫squeda avanzada con debounce
                let searchTimeout;
                this.searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.performSearch(e.target.value);
                    }, 300);
                });

                // B√∫squeda en tiempo real
                this.searchInput.addEventListener('keyup', (e) => {
                    if (e.key === 'Enter') {
                        clearTimeout(searchTimeout);
                        this.performSearch(e.target.value);
                    }
                });
            }

            performSearch(query) {
                const searchTerm = query.toLowerCase().trim();

                if (!searchTerm) {
                    this.filteredApps = [...this.apps];
                } else {
                    this.filteredApps = this.apps.filter(app => {
                        return app.title.toLowerCase().includes(searchTerm) ||
                               app.description.toLowerCase().includes(searchTerm) ||
                               app.keywords.toLowerCase().includes(searchTerm) ||
                               app.tags.some(tag => tag.toLowerCase().includes(searchTerm)) ||
                               app.category.toLowerCase().includes(searchTerm);
                    });
                }

                this.renderApps();
                this.animateCards();
                this.updateStats();
            }

            animateCards() {
                const cards = document.querySelectorAll('.app-card');
                cards.forEach((card, index) => {
                    card.style.animation = 'none';
                    card.offsetHeight; // Trigger reflow
                    card.style.animation = `fadeInCard 0.6s ease-out ${index * 0.1}s forwards`;
                });
            }

            updateStats() {
                document.getElementById('totalApps').textContent = this.filteredApps.length;

                const categories = [...new Set(this.filteredApps.map(app => app.category))];
                document.getElementById('categories').textContent = categories.length;

                // Simular usuarios activos
                const activeUsers = Math.floor(Math.random() * 10) + 1;
                document.getElementById('activeUsers').textContent = activeUsers;
            }
        }

        // Inicializar el sistema cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            new AdvancedAppManager();
        });

        // PWA Service Worker (opcional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(error => console.log('SW registration failed'));
            });
        }

        // Analytics avanzados (simulado)
        class AdvancedAnalytics {
            static trackAppUsage(appId) {
                console.log(`üìä App ${appId} accessed at ${new Date().toISOString()}`);
                // Aqu√≠ podr√≠as enviar datos a tu sistema de analytics
            }

            static trackSearch(query) {
                console.log(`üîç Search: "${query}" at ${new Date().toISOString()}`);
            }
        }
    </script>
